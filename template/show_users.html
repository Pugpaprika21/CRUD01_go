<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Users</title>
</head>

<body>

    <table border="1">
        <thead>
            <tr>
                <td>USR_ID</td>
                <td>USR_NAME</td>
                <td>USR_PASS</td>
            </tr>
        </thead>
        <tbody>
            {{ range . }}
            <tr>
                <td>{{ .USR_ID }}</td>
                <td>{{ .USR_NAME }}</td>
                <td>{{ .USR_PASS }}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>

</body>

</html>
