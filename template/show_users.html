<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">USR_ID</th>
                    <th scope="col">USR_NAME</th>
                    <th scope="col">USR_PASS</th>
                    <th scope="col">DETAIL</th>
                    <th scope="col">UPDATE</th>
                    <th scope="col">DELETE</th>
                </tr>
            </thead>
            <tbody>
                {{ range $index, $element := . }}
                <tr>
                    <td>{{ RowNumber $index 1 }}</td>
                    <td>{{ .USR_ID }}</td>
                    <td>{{ .USR_NAME }}</td>
                    <td>{{ .USR_PASS }}</td>
                    <td><a class="btn btn-primary" href="/show_user/?USR_ID={{ .USR_ID }}" role="button">DETAIL</a></td>
                    <td><a class="btn btn-warning" href="" role="button">UPDATE</a></td>
                    <td><a class="btn btn-danger" href="" role="button">DELETE</a></td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
